<!doctype html>
<head>
    <title>AutoType</title>
</head>
<body>
    
	<p id="target"></p>
	
    <script src="AutoType.js"></script>
	<script>
	    /*
        *   Created by Johan Sundman.
        *   Syntax: bool autoType( object DomTarget, string Text, int Delay );
        */
		
		// Some constant settings for the function call
        const ELEMENT = document.getElementById("target"); // The target element
        const TEXT = "A regular string that is being written by the autoType function that comes with the autoType.js lib file. It's in fact the only function that comes with it"; // The text the function will write
        const DELAY = 100; // MS (1s = 1000ms)
		
		// Calling the function
        autoType(ELEMENT, TEXT, DELAY);
		
	</script>
</body>
